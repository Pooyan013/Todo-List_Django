<h1>Tasks: </h1>
<form action="/" method="post">
    {% csrf_token %}
    {{ TaskForm.title }}
    <input type="submit" class="btn" name="createtask">
</form>
{% for task in tasks %}
<h2>{{task}}</h2>
<a href="{% url 'update' task.id %}">Update</a>
<h3>is completed? - {{task.completed}}</h3>
<h4>{{task.created_at}}</h4>
{% endfor %}
